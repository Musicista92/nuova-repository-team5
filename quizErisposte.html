<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

    <title>Pagina domanda</title>

<body  class="bodyQuiz">
    <header id="header">
        <img src="epicode_logo.png" alt="logo epicode" >
        <div class="circle">
            <div class="progress" id="progress"></div>
            <div class="inner">
                <span>SECONDS</span>
                <span class="remaining" id="time">60</span>
                <span>REMAINING</span>
            </div>
    </header>


    <main id="mainQuiz">
    <form action="#" id="formQuiz">
        
        <div id="quizContainer"></div>

    </form>
</main>
<footer id="footerQuiz">
    <p>QUESTION <span id="currentQuestion">1</span> <span class="spanFooterCounter">/ 10</span></p>
</footer>
<script src="script.js"></script>
</body>
